language: node_js
node_js:
  - "10"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - npm install -g vuepress
script:
  - npm run docs:build
cache:
  directories:
    - "node_modules"
notifications:
  email: false
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $a3e5c3fe331496f77aeb81dec85ee6737e14c44e # Set in the settings page of your repository, as a secure variable
  repo: bertolinimarco.github.io/aumyr-rpg-setting
  keep-history: true
  target-branch: master
  on:
    branch: master
